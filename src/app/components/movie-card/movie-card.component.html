<img
  [src]="'https://image.tmdb.org/t/p/original/' + movie.poster_path"
  [alt]="movie.title"
  [routerLink]="['/movie', movie.id]"
  class="object-cover rounded-xl w-full hover:scale-[1.05] transition cursor-pointer"
/>
<div class="mt-3">
  <h3 class="text-2xl font-semibold">{{ movie.title }}</h3>
  <div class="flex justify-end">
    <img [src]="'/assets/icon_heart.svg'" [alt]="movie.title" class="size-4" />
  </div>
  <p>{{ movie.release_date | date : "longDate" : '' : lang.code }}</p>
</div>
